<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>slider section</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" type="text/css" href="css/splide.min.css">
    <link rel="stylesheet" type="text/css" href="../global-style.css">
    <link rel="stylesheet" type="text/css" href="../css/global-responsive.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
        
<!-- package-section -->

<section class="pannel-block slider-section section-lg-gaps bg-dark overflow-hidden" >
    <div class="container">
        <div class="splide software-page-slide">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">
                        <div class="image">
                            <img src="image/5807b35c401fc880cfa89313d2229e40.jpg" alt="">
                        </div>
                    </li>
                    <li class="splide__slide">
                        <div class="image">
                            <img src="image/5807b35c401fc880cfa89313d2229e40.jpg" alt="">
                        </div>
                    </li>
                    <li class="splide__slide">
                        <div class="image">
                            <img src="image/5807b35c401fc880cfa89313d2229e40.jpg" alt="">
                        </div>
                    </li>
                    <li class="splide__slide">
                        <div class="image">
                            <img src="image/5807b35c401fc880cfa89313d2229e40.jpg" alt="">
                        </div>
                    </li>
                </ul>
            </div>
            <div class="splide__arrows">
                <button class="splide__arrow splide__arrow--prev">
                    <svg width="22" height="20" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_319_5810)">
                        <path d="M21.5 10H0.5" stroke="#1E1E1E" stroke-miterlimit="10" stroke-linecap="round"/>
                        <path d="M12.5 1L21.5 10" stroke="#1E1E1E" stroke-miterlimit="10" stroke-linecap="round"/>
                        <path d="M21.5 10L12.5 19" stroke="#1E1E1E" stroke-miterlimit="10" stroke-linecap="round"/>
                        </g>
                        <defs>
                        <clipPath id="clip0_319_5810">
                        <rect width="22" height="19" fill="white" transform="translate(0 0.5)"/>
                        </clipPath>
                        </defs>
                    </svg>                         
                </button>
                <button class="splide__arrow splide__arrow--next">
                    <svg width="22" height="20" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_319_5810)">
                        <path d="M21.5 10H0.5" stroke="#1E1E1E" stroke-miterlimit="10" stroke-linecap="round"/>
                        <path d="M12.5 1L21.5 10" stroke="#1E1E1E" stroke-miterlimit="10" stroke-linecap="round"/>
                        <path d="M21.5 10L12.5 19" stroke="#1E1E1E" stroke-miterlimit="10" stroke-linecap="round"/>
                        </g>
                        <defs>
                        <clipPath id="clip0_319_5810">
                        <rect width="22" height="19" fill="white" transform="translate(0 0.5)"/>
                        </clipPath>
                        </defs>
                    </svg>                                              
                </button>
            </div>
        </div>
    </div>
</section>

<!-- package-section -->

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/splide.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
