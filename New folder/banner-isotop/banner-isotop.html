<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banner Isotope</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" type="text/css" href="../global-style.css">
    <link rel="stylesheet" type="text/css" href="../css/global-responsive.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.min.css">
</head>
<body>
    <section class="banner-isotop common-banner bg-dark">
        <div class="container">
            <div class="background-image">
                <img src="image/common-banner.png" alt="">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="content">
                        <div class="main-title">
                            <h1 class="title f-s-2">News & Insights</h1>
                            <p>Placerat lobortis amet tellus fames sit. Amet pellentesque vel fermentum euismod eleifend vitae.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="banner-categories">
                        <h2 class="title">Categories</h2>
                        <ul class="banner-categories-list isotop-btns">
                            <li><button class="btn-box transprance active" data-filter="*">View all</button></li>
                            <li><button class="btn-box transprance" data-filter=".company">Company news</button></li>
                            <li><button class="btn-box transprance" data-filter=".software">TLR software</button></li>
                            <li><button class="btn-box transprance" data-filter=".service">TLR services</button></li>
                            <li><button class="btn-box transprance" data-filter=".industry">Industry news</button></li>
                            <li><button class="btn-box transprance" data-filter=".research">Research</button></li>
                            <li><button class="btn-box transprance" data-filter=".threats">Threats</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="../js/wow.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
