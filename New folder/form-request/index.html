<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>banner request</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" type="text/css" href="../global-style.css">
    <link rel="stylesheet" type="text/css" href="../css/global-responsive.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
        
    <section class="pannel-block request-form-section bg-dark">
        <div class="container cust-container">
            <div class="row g-5">
                <div class="col-md-6">
                    <div class="content">
                        <h2 class="title green f-s-2">Start protecting your organisation or business with next gen cyber security</h2>
                        <div class="protection-detail">
                            <p>Get complete protection including:</p>
                            <ul class="protection-list">
                                <li>A key product feature/benefit</li>
                                <li>A key product feature/benefit</li>
                                <li>A key product feature/benefit</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <form action="" class="request-form">
                        <div class="form-group">
                            <label for="fname">First name</label>
                            <input type="text" class="form-input" id="fname">
                        </div>
                        <div class="form-group">
                            <label for="lname">Last name</label>
                            <input type="text" class="form-input" id="lname">
                        </div>
                        <div class="form-group">
                            <label for="cname">Company name</label>
                            <input type="text" class="form-input" id="cname">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-input" id="email">
                        </div>
                        <div class="form-group">
                            <label for="mobile">Mobile</label>
                            <input type="tel" class="form-input" id="mobile">
                        </div>
                        <div class="text-end">
                            <input type="submit" value="Submit" class="btn-box big">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
